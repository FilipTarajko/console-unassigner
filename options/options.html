<!DOCTYPE html>
<html>
  <head>
    <script src="options.js"></script>
  </head>
  <body style="width: 250px;">
    <h1>Console unassigner</h1>
    <p>All options need a page (re)load to work</p>
    <hr>
    <input id="extension" type="checkbox" />
    <label for="extension">disable extension</label>
    <br>
    <input id="optionFeedback" type="checkbox" />
    <label for="optionFeedback">"disabling..." messages</label>
    <hr>
    <input id="warn" type="checkbox" />
    <label for="warn">block warn</label>
    <br>
    <input id="error" type="checkbox" />
    <label for="error">block error</label>
    <br>
    <input id="debug" type="checkbox" />
    <label for="debug">block debug</label>
    <br>
    <input id="log" type="checkbox" />
    <label for="log">block log</label>
    <br>
    <input id="info" type="checkbox" />
    <label for="info">block info</label>
  </body>
</html>
