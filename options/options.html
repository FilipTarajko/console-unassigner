<!DOCTYPE html>
<html>
  <head>
    <script src="options.js"></script>
  </head>
  <body style="width: 300px;">
    <h1>Console unassigner - options</h1>
    <hr>
    <input id="extension" type="checkbox" />
    <label for="extension">disable extension</label>
    <hr>
    <input id="warn" type="checkbox" />
    <label for="warn">hide warn</label>
    <br>
    <input id="error" type="checkbox" />
    <label for="error">hide error</label>
    <br>
    <input id="debug" type="checkbox" />
    <label for="debug">hide debug</label>
    <br>
    <input id="log" type="checkbox" />
    <label for="log">hide log</label>
    <br>
    <input id="info" type="checkbox" />
    <label for="info">hide info</label>
  </body>
</html>
